<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Battle</title>
</head>
<body>
    <h1 class+="title">Dice Battle</h1>
    <div class="set">
        <h2>Roll the Dice to Start</h2>
        <div class="player1 box">
            <h2 class="playername"> Player 1</h2>
            <img src="images/dice-1.png" alt="" class="dice">
        </div>
        <div class="player2 box">
            <h2 class="playername"> Player 2</h2>
            <img src="images/dice-1.png" alt="" class="dice">
        </div>
    </div>
    <button class="roll">Roll the Dice</button>
    <script src="index.js"></script>
</body>
</html>
